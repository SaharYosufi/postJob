<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Job Portal</title>
        <link rel="stylesheet" href="css/postJob.css">
        <script src="https://kit.fontawesome.com/9c5fb0e0d3.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <a class="nav-brand" href="#">Foundit</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Jobs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <button class="btn0">
                    <a class="btn0-feature" href="register.html">Register</a>
                  </button>
                  <button class="btn1 mx-2">
                    <a class="btn1-feature" href="login.html">Login</a>
                  </button>
                </form>
              </div>
            </div>
          </nav>
    </header>   
    <main class="main-post-job">
        <div class="container m-3 pt-5">
          <div class="container">
            <div class="row text-center m-5">
              <h2>Great opportunities are waiting for you! Let's build a brighter future together.</h2>
            </div>
          </div>

          <div class="container">
            <div class="row text-center m-5">
              <h5>Complete The Form Below To Post Your Job!</h5>
            </div>
          </div>

          <div class="row">
              <div class="container con-post-job m-3 p-4">
                <div class="row">
                  <div class="col-md-4 col-sm-12 my-3">
                    <label for="title">Enter Job Title</label><br>
                    <input type="text" name="" id="title" placeholder="Title">
                  </div>
                  <div class="col-md-4 col-sm-12 my-3">
                    <label for="date">Select Application Date</label><br>
                    <input type="date" name="date" id="" placeholder="Date">
                  </div>
                  <div class="col-md-4 col-sm-12 my-3">
                    <label for="location">Enter Job Location</label><br>
                    <input type="text" name="" id="location" placeholder="Location">
                  </div>
                </div>
              </div>

              <div class="container con-post-job m-3 p-4">
                <div class="row">
                  <div class="col-md-6 col-sm-12 my-3">
                    <label for="maxSalary">Enter Job Maximum Salary</label><br>
                    <input type="number" name="maxSalary" id="" placeholder="0">
                  </div>
                  <div class="col-md-6 col-sm-12 my-3">
                    <label for="minSalary">Enter Job Minimum Salary</label><br>
                    <input type="number" name="minSalary" id="" placeholder="0">
                  </div>
                </div>
              </div>

              <div class="container con-post-job m-3 p-4">
                <div class="row">
                  <div class="col-md-4 col-sm-12 my-3">
                    <label for="category">Select Job Category</label><br>
                    <select name="" id="category">
                      <option value=""></option>
                      <option value="">UI/UX Designer</option>
                      <option value="">Accounts</option>
                      <option value="">Web Development</option>
                    </select>
                  </div>
                  <div class="col-md-4 col-sm-12 my-3">
                    <label for="SelLocation">Select Main Location</label><br>
                    <select name="" id="SelLocation" placeholder="Slect Location">
                      <option value=""></option>
                      <option value="">Herat</option>
                      <option value="">Kabul</option>
                      <option value="">Mezar</option>
                    </select>
                  </div>
                  <div class="col-md-4 col-sm-12 my-3">
                    <label for="nature">Select Job Nature</label><br>
                    <select name="" id="nature" placeholder="Select Nature">
                      <option value=""></option>
                      <option value="">Part Time</option>
                      <option value="">Full Time</option>
                      <option value="">Temporarily</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="container con-post-job m-3 p-4">
                <div class="row">
                  <div class="col-md-6 col-sm-12 my-3">
                    <label for="banner">Select Advertisment Banner</label><br>
                    <input type="file" name="" id="banner" placeholder="Select File">
                  </div>
                  <div class="col-md-6 col-sm-12 my-3">
                    <label for="url">Enter Redirect Job URL</label><br>
                    <input type="url" name="" id="url" placeholder="URL">
                  </div>
                </div>
              </div>

              <div class="container con-post-job m-3 p-5">
                <label for="description">Enter Job Description</label><br>
                <textarea name="" id="description" rows="5" placeholder="Job Description"></textarea>
              </div>

              <div class="container m-3 p-5 text-center">
                <button class="post-job-btn">
                  <input type="submit" value="Post">
                </button>
              </div>

          </div>
        </div>
    </main> 
</body>
</html>
